<div class="container-fluid">
  <div class="row">
    <div class="text-center"><b><h3><label class="label label-info">Formation Index</label></h3></b></div>
  </div>

  <div class="row">
    <div class="text-center"><h2><label class="label label-primary">Formation</label></h2></div> 
  </div>

  <div class="row text-center">
    <div class="btn-group btn-group-lg">
      <label class="btn btn-default" ng-model="radios.parent" btn-radio="0" uncheckable>Ground</label>
      <label class="btn btn-default" ng-model="radios.parent" btn-radio="1" uncheckable>Air</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <div class="text-center"><h2><label class="label label-primary">Type</label></h2></div> 
    </div>
    <div class="col-xs-8">
      <div class="text-center"><h2><label class="label label-primary">Variants</label></h2></div> 
    </div>
  </div>
  
  <div class="row" ng-show="radios.parent==0">
    <div class="col-xs-4">
      <div class="btn-group btn-group-vertical btn-group-lg">
        <label class="btn btn-default" 
          ng-repeat="cbtGrp in combatGroups" 
          ng-model="radios.grpType" 
          btn-radio="cbtGrp.id">{{cbtGrp.id}}</label>
      </div>
    </div>
    <div class="col-xs-8 text-center">
      <div class="panel panel-default">
        <div class="btn-group btn-group-lg btn-group-vertical">
          <label class="btn btn-default" 
            ng-repeat="sType in radios.typeSelect.variants" 
            ng-model="radios.subType" 
            ng-click="selectSubGroup(sType)" 
            uncheckable>{{sType}}</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" ng-show="radios.parent==1">
  
  </div>
</div>
