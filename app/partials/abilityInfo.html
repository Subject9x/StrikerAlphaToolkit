<div class="container-fluid">
  <div class="row text-center">
    <h2><label class="label label-info">{{ability.Title}}</label></h2>
  </div>
  
  <div class="row">
    <div class="col-xs-4"><h3><label class="label label-default">Points:</label></h3></div>
    <div class="col-xs-4"><h3><label class="label label-primary">{{ability.Points}}</label></h3></div>
  </div>
  
  <div class="row">
    <div class="col-xs-5"><h3><label class="label label-default">Unit Types:</label></h3></div>
  </div>
  
  <div class="row">
    <div ng-repeat="type in ability.UnitType" class="col-xs-3"><h3><label class="label label-primary">{{type}}</label></h3></div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <h3><label class="label label-default">Rules:</label></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <h3 ng-repeat="info in ability.info"><p>{{$index+1}}.) {{info}}</p></h3>
      </div>
    </div>
  </div>
</div>
