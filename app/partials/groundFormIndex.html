<div class="container-fluid">
  <div class="row">
    <div class="text-center"><b><h3><label class="label label-info">Ground Formation Index</label></h3></b></div>
  </div>
  
  <div class="row">
     <h3><input type="text" ng-model="query" ng-trim="true" ng-pattern="/[a-zA-Z]{1,32}/" placeholder="Search..."/></h3>
  </div>
  
  <div class="row text-center">
    <ul class="list-unstyled">
      <li ng-repeat="abl in ablList | filter:query">
        <span class="btn btn-default btn-lg" ng-click="selectGroup(grp)">{{abl.Title}}</span>
      </li>
    </ul>
  </div>
</div>
